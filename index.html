<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Order Summary Card</title>
</head>
<body>
    <main class="container">
        <div class="img-head">
            <img src="images/illustration-hero.svg" alt="women listening to music"/>
        </div>      
        <h2 class="title">Order Summary</h2>
        <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="plan-card">
            <div class="left-card">
                <img src="images/icon-music.svg" alt="music icon"/>
                <div class="price">
                    <span class="plan">Annual Plan</span>
                    <span class="money">$59.99/year</span>
                </div>
            </div>
            <p><a class="change" href="index.html">Change</a></p>
        </div>
        <div class="buttons">
            <a href="index.html" class="button-one"><span>Proceed to Payment</span></a>
            <a href="index.html" class="button-two"><span>Cancel Order</span></a>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/lukejans">Luke Janssen</a>.
        </div>
    </footer>
</body>
</html>
